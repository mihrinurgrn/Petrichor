<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="col-12">
    <table class="table table-bordered">
        <tr>
            <th>Question </th>
            <th>Votes </th>

        </tr>
        <tr th:each="questions : ${questions}" th:object="${question}">
            <td th:text="*{text} "></td>
            <td th:text="*{voteValue} "></td>

            <a th:href="@{/voteQuestion/{id} (id=${question.questionId})}">Vote the question</a>
        </tr>
    </table>


    <form method="post" th:action="@{/questionList/saveQuestion}" th:object="${questionRegister}">
        Question:<br>
        <input type="text" th:field="*{text}"><br>

        <input type="submit" value="Submit">
    </form>
</div>




</body>
</html>
