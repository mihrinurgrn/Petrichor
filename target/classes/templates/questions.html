<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link th:href="@{/cs/event.css}" type="text/css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="col-12">
    <div class="overlay">
        <header class="head-form">
            <p>Ask your question</p>
        </header>
        <form method="post" th:action="@{/questionList/saveQuestion}"
              th:name="passcode" th:object="${questionRegister}">
            <div class="con">
                <table class="table table-bordered">
                    <tr>
                        <th>Question </th>
                        <th>Votes </th>
                    </tr>
                    <tr th:each="question : ${questions}" th:object="${question}" >
                        <td th:text="${question.text} "></td>
                        <td th:text="${question.voteValue} "></td>

                        <td>
                            <a th:href="@{/voteQuestion/{id} (id=${question.questionId})}">Vote the question</a>

                        </td>
                    </tr>
                </table>

                <br>
                <div class="field-set">
                <span class="input-item">
           <i class="fa fa-user-circle"></i>
         </span>
                    <input th:field="*{text}" class="form-input" id="txt-input" type="text" placeholder="Question" required>
                    <button  value="submit" class="log-in"> Ask </button>
                    <button ><a th:href="@{/exit}">EXIT</a></button>
                </div>
            </div>
        </form>
    </div>

    </form>

</div>
</body>
</html>
