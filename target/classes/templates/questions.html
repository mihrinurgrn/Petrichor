

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link th:href="@{/css/event.css}" type="text/css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script type="text/javascript"
            th:src="@{/webjars/jquery/jquery.min.js/}"></script>
    <script type="text/javascript"
            th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js/app.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div class="form-group">
    <label for="connect">WebSocket connection:</label>
    <button id="connect" class="btn btn-default" type="submit" onclick="connect()">Connect</button>
    <button id="disconnect" class="btn btn-default" type="submit" onclick="disconnect()">Disconnect
    </button>
</div>
<div class="col-12">
    <div class="overlay">
        <header class="head-form">

            <p>Ask your question</p>
        </header>
        <form method="post" onclick="sendName()"
              th:name="passcode" th:object="${questionRegister}">
            <div class="con">
                <table class="table table-bordered">
                    <tr>
                        <th>Question </th>
                        <th>Votes </th>
                    </tr>
                    <tr th:each="question : ${questions}" th:object="${question}" >
                        <td th:text="${question.text} "></td>
                        <td th:text="${question.voteValue} "></td>

                        <td>
                            <a th:href="@{/voteQuestion/{id} (id=${question.questionId})}">Vote the question</a>

                        </td>
                    </tr>
                </table>

                <br>
                <div class="field-set">
                <span class="input-item">
           <i class="fa fa-user-circle"></i>
         </span>
                    <input th:field="*{text}" class="form-input" id="txt-input" type="text" placeholder="Question" required>
                    <button id="send" value="submit" class="log-in"> Send </button>
                    <button ><a th:href="@{/exit}">EXIT</a></button>
                </div>
            </div>
        </form>
    </div>

    </form>

</div>
</body>
</html>
